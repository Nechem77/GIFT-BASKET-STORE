<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nechemia Luxe Gifts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: #000;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 3rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      margin: 1rem 0 0;
      font-style: italic;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 2rem;
    }

    .section-divider {
      text-align: center;
      margin: 4rem 0 2rem;
      position: relative;
    }

    .section-divider:before, .section-divider:after {
      content: '';
      height: 1px;
      background: #ccc;
      width: 40%;
      position: absolute;
      top: 50%;
    }

    .section-divider:before {
      left: 0;
    }

    .section-divider:after {
      right: 0;
    }

    .section-divider span {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      padding: 0 1rem;
      background: #fff;
      position: relative;
      z-index: 1;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .product {
      flex: 1 1 calc(33% - 2rem);
      background-color: #fafafa;
      padding: 2rem;
      text-align: center;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 1.2rem;
      border-radius: 8px;
    }

    .product h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
    }

    .product p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .product button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #333;
    }

    .cart {
      background: #f5f5f5;
      padding: 2rem;
      margin-top: 4rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .contact-form {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .contact-form h2 {
      font-family: 'Playfair Display', serif;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #ccc;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      margin: 0 0.5rem;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .product {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nechemia Luxe Gifts</h1>
    <p>Where elegance is wrapped and delivered</p>
  </header>

  <main class="container">
    <div class="section-divider"><span>Our Baskets</span></div>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Deluxe Gift Basket" />
        <h2>Deluxe Basket</h2>
        <p>$85.00</p>
        <button onclick="addToCart('Deluxe Basket', 85)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Spa Retreat Basket" />
        <h2>Spa Retreat</h2>
        <p>$120.00</p>
        <button onclick="addToCart('Spa Retreat', 120)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Gourmet Celebration Basket" />
        <h2>Gourmet Celebration</h2>
        <p>$150.00</p>
        <button onclick="addToCart('Gourmet Celebration', 150)">Add to Cart</button>
      </div>
    </section>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    </div>

    <div class="section-divider"><span>Contact Us</span></div>
    <section class="contact-form">
      <h2>Send a Message</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nechemia Luxe Gifts. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Instagram" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384017.png" alt="Pinterest" /></a>
    </div>
  </footer>

  <script>
    let total = 0;
    function addToCart(item, price) {
      const list = document.getElementById('cart-items');
      const li = document.createElement('li');
      li.textContent = `${item} - $${price}`;
      list.appendChild(li);
      total += price;
      document.getElementById('cart-total').textContent = total;
    }
  </script>

</body>
</html>
