<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nechemia Luxe Gifts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3.5rem;
      letter-spacing: 2px;
    }

    header p {
      margin: 1rem 0 0;
      font-size: 1.2rem;
      font-style: italic;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .product {
      flex: 1 1 calc(33% - 2rem);
      background-color: #f5f5f5;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      border: 1px solid #e0e0e0;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .product h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 1.1rem;
    }

    .product button {
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background-color: #444;
    }

    .contact-form {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .product {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nechemia Luxe Gifts</h1>
    <p>Where elegance is wrapped and delivered</p>
  </header>

  <main class="container">
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Deluxe Gift Basket" />
        <h2>Deluxe Basket</h2>
        <p>$85.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Spa Retreat Basket" />
        <h2>Spa Retreat</h2>
        <p>$120.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Gourmet Celebration Basket" />
        <h2>Gourmet Celebration</h2>
        <p>$150.00</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Nechemia Luxe Gifts. All rights reserved.
  </footer>
</body>
</html>
