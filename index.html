<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Basket Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 3rem;
        }
        .product {
            width: 30%;
            background-color: #f4f4f4;
            margin-bottom: 2rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Gift Baskets</h1>
    </header>

    <div class="container">
        <section class="products">
            <div class="product">
                <img src="image1.jpg" alt="Product 1">
                <h2>Gift Basket 1</h2>
                <p>Price: $50</p>
            </div>
            <div class="product">
                <img src="image2.jpg" alt="Product 2">
                <h2>Gift Basket 2</h2>
                <p>Price: $75</p>
            </div>
            <div class="product">
                <img src="image3.jpg" alt="Product 3">
                <h2>Gift Basket 3</h2>
                <p>Price: $100</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Luxury Gift Baskets. All rights reserved.</p>
    </footer>
</body>
</html>
