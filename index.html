<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nechemia Luxe Gifts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 3rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1.5px;
    }

    header p {
      margin-top: 0.5rem;
      font-style: italic;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .product {
      flex: 1 1 calc(33% - 2rem);
      background-color: #fafafa;
      padding: 2rem;
      text-align: center;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .product:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .product h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      font-size: 1.1rem;
    }

    .product button {
      margin-top: 1rem;
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background-color: #333;
    }

    .contact-form {
      margin-top: 4rem;
      padding: 2rem;
      border-top: 1px solid #ddd;
    }

    .contact-form h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      border: none;
      cursor: pointer;
    }

    .cart {
      background: #f7f7f7;
      padding: 2rem;
      margin-top: 4rem;
      border: 1px solid #ddd;
    }

    footer {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .product {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nechemia Luxe Gifts</h1>
    <p>Where elegance is wrapped and delivered</p>
  </header>

  <main class="container">
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Deluxe Gift Basket" />
        <h2>Deluxe Basket</h2>
        <p>$85.00</p>
        <button onclick="addToCart('Deluxe Basket', 85)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Spa Retreat Basket" />
        <h2>Spa Retreat</h2>
        <p>$120.00</p>
        <button onclick="addToCart('Spa Retreat', 120)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Gourmet Celebration Basket" />
        <h2>Gourmet Celebration</h2>
        <p>$150.00</p>
        <button onclick="addToCart('Gourmet Celebration', 150)">Add to Cart</button>
      </div>
    </section>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    </div>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Nechemia Luxe Gifts. Designed for elegance.
  </footer>

  <script>
    let total = 0;
    function addToCart(item, price) {
      const list = document.getElementById('cart-items');
      const li = document.createElement('li');
      li.textContent = `${item} - $${price}`;
      list.appendChild(li);
      total += price;
      document.getElementById('cart-total').textContent = total;
    }
  </script>
</body>
</html>
